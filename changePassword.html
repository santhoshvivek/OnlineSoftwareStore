<script>
	function showUser() 
	{
		alert()
		var currentPassword = document.getElementById("currentPassword").value;
		var newPassword = document.getElementById("newPassword").value;
		var confirmNewPassword = document.getElementById("confirmNewPassword").value;
		
		
	  if (currentPassword=="")
	  {
	    document.getElementById("txtHint").innerHTML="Please enter current Password";
	    
	  } 
	  else if(newPassword=="")
	  {
	  	document.getElementById("txtHint").innerHTML="Please enter password";
	    
	  }
	  else if(confirmNewPassword=="")
	  {
	  	document.getElementById("txtHint").innerHTML="Please double enter your new password";
	  }
	  else if(newPassword!=confirmNewPassword)
	  {
	  	document.getElementById("txtHint").innerHTML="New Password and confirm password dont match!!";
	  }
	  else
	  {
	    if (window.XMLHttpRequest) {
	    // code for IE7+, Firefox, Chrome, Opera, Safari
	    xmlhttp=new XMLHttpRequest();
	  } else { // code for IE6, IE5
	    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  xmlhttp.onreadystatechange=function() {
	    if (xmlhttp.readyState==4 && xmlhttp.status==200) 
	    {
	      document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
	    }
	  }
	  xmlhttp.open("POST","changePassword.php?oldPassword="+currentPassword+"&newPassword="+newPassword,true);
	  xmlhttp.send();
	  }
	}
</script>

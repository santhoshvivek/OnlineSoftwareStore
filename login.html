<script>
	function showUser() 
	{
		
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
	  if (username=="")
	  {
	    document.getElementById("txtHint").innerHTML="Please enter username and password";
	    
	  } 
	  else if(password=="")
	  {
	  	document.getElementById("txtHint").innerHTML="Please enter password";
	    
	  }
	  else
	  {
	  	
	    if (window.XMLHttpRequest) {
	    // code for IE7+, Firefox, Chrome, Opera, Safari
	    xmlhttp=new XMLHttpRequest();
	  } else { // code for IE6, IE5
	    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  xmlhttp.onreadystatechange=function() {
	    if (xmlhttp.readyState==4 && xmlhttp.status==200) 
	    {
	      document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
	    }
	  }
	  xmlhttp.open("POST","login.php?username="+username+"&password="+password,true);
	  xmlhttp.send();
	  }
	}
</script>
